
<!DOCTYPE html>
<html>
    <head>
        <title>
            Computer Science Summer Institute
        </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="/static/searchstyle.css">
        <script src="/static/api.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/static/searchscript.js"></script>
        <script src="/static/googlePlaces.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={{googleApi}}&libraries=places&callback=initMap"></script>


    </head>
    <body>
      <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="/"><img src="/static/icon.png" height=50px width=50px/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/checklist">Checklist</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action='/search'method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='item_id'>
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <!--Search div-->
        <div class="container no-gutters">
          <div class="row justify-content-center">
            <h1 id= "itemName"> </h1>
          </div>
          <div class="row no-gutters justify-content-center">
            <div class="col">
            <p><input name="searchItem" id="queryBox" type="text" placeholder=" Search " value= {{item_id}}><input id="submit" type="submit"></p>

              <!--Gif result div-->
              <div id="resultPane">
                <div id="result"></div>
              </div>
              <div>
                <h5 class="googleMaps">You Can Find Your Item At These Locations</h1>
                <div id="map"></div>
              </div>
              <!--Edit category of the list div-->
              <div class="addToList" id='listBtn'>
                <input id="needIt" type="submit" value="Still Need?"/>
                <input id="wantIt" type="submit" value="Still Want?"/>
                <input id="boughtIt"  type="submit" value="Did you Buy?"/>
              </div>
            </form>
            </div>
            <!--Iframe Divs-->
            <div class="col-8">
              <iframe id ="dormify" class= "iFrame" src="https://www.dormify.com/" width="900px" height="400px" align="right"></iframe>
              <iframe id ="walmart" class= "iFrame" src="https://www.walmart.com/" width="900px" height="400px" align="right"></iframe>
              <iframe id ="pottery" class= "iFrame" src="https://www.potterybarn.com/" width="900px" height="400px" align="right"></iframe>
              <iframe id ="dormco" class= "iFrame" src="https://www.dormco.com/" width="900px" height="400px" align="right"></iframe>
            </div>
          </div>
        </div>
    </body>

</html>
